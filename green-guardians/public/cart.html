<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart | Green Guardians</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-green-50">
  <!-- Navbar -->
  <nav class="bg-green-800 text-white p-4 shadow-lg">
    <div class="container mx-auto flex justify-between items-center">
      <a href="index.html" class="text-2xl font-bold">Green Guardians</a>
      <div class="hidden md:flex space-x-6">
        <a href="index.html" class="hover:text-green-200">Home</a>
        <a href="shop.html" class="hover:text-green-200">Shop</a>
        <a href="cart.html" class="hover:text-green-200 font-bold">Cart</a>
      </div>
      <div class="flex items-center space-x-4">
        <a href="cart.html" class="relative">
          <i class="fas fa-shopping-cart text-xl"></i>
          <span id="cart-count" class="absolute -top-2 -right-2 bg-yellow-400 text-green-900 text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center">0</span>
        </a>
        <button class="md:hidden mobile-menu-button">
          <i class="fas fa-bars"></i>
        </button>
      </div>
    </div>
  </nav>

  <!-- Cart Hero -->
  <section class="py-20 px-4 bg-green-700 text-white text-center">
    <h1 class="text-4xl md:text-5xl font-bold mb-4">Your Cart</h1>
    <p class="text-xl">Review your eco-friendly items</p>
  </section>

  <!-- Cart Content -->
  <section class="py-16 px-4 container mx-auto">
    <div class="max-w-4xl mx-auto">
      <!-- Cart Items -->
      <div id="cart-items" class="bg-white rounded-lg shadow-md p-6 mb-8">
        <!-- Items will be dynamically inserted here -->
        <div class="text-center py-12">
          <i class="fas fa-shopping-cart text-5xl text-gray-300 mb-4"></i>
          <p class="text-gray-500">Your cart is empty</p>
          <a href="shop.html" class="inline-block mt-4 px-6 py-2 bg-green-600 text-white rounded-lg hover:bg-green-500 transition">Continue Shopping</a>
        </div>
      </div>

      <!-- Order Summary -->
      <div class="bg-white rounded-lg shadow-md p-6">
        <h2 class="text-2xl font-bold mb-6 text-green-800">Order Summary</h2>
        <div class="space-y-4 mb-6">
          <div class="flex justify-between">
            <span>Subtotal</span>
            <span id="subtotal">$0.00</span>
          </div>
          <div class="flex justify-between">
            <span>Shipping</span>
            <span>Calculated at checkout</span>
          </div>
          <div class="border-t border-gray-200 pt-4 flex justify-between font-bold text-lg">
            <span>Total</span>
            <span id="total">$0.00</span>
          </div>
        </div>
        <button id="checkout-btn" class="w-full py-3 bg-green-600 text-white rounded-lg hover:bg-green-500 transition disabled:opacity-50" disabled>
          Proceed to Checkout
        </button>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-green-900 text-white p-8">
    <div class="container mx-auto text-center">
      <p>Â© 2023 Green Guardians. All rights reserved.</p>
    </div>
  </footer>

  <script src="js/cart.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
